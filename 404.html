<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" href="/logo.png">
  <style>
    /* Additional 404-specific styles */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #0a0a0a;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: #ff0010;
      text-shadow: 0 0 10px #ff0010, 0 0 20px #ff0010, 0 0 40px #ff0010;
      margin: 0;
    }

    .error-message {
      font-size: 2rem;
      color: #00ffff;
      margin: 1rem 0;
    }

    .error-description {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .home-btn {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      color: #00ffff;
      background: transparent;
      border: 2px solid #00ffff;
      border-radius: 12px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .home-btn:hover {
      background: #00ffff;
      color: #0a0a0a;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
    }

    .glitch {
      position: relative;
      color: #ff0010;
      font-weight: bold;
      animation: glitch-animation 1.5s infinite;
    }

    @keyframes glitch-animation {
      0% { text-shadow: 2px 2px #00ffff, -2px -2px #ff0010; }
      25% { text-shadow: -2px 2px #ff0010, 2px -2px #00ffff; }
      50% { text-shadow: 2px -2px #00ffff, -2px 2px #ff0010; }
      75% { text-shadow: -2px -2px #ff0010, 2px 2px #00ffff; }
      100% { text-shadow: 2px 2px #00ffff, -2px -2px #ff0010; }
    }
  </style>
</head>
<body>

  <h1 class="error-code glitch">404</h1>
  <p class="error-message">Oops! Page Not Found</p>
  <p class="error-description">
    The page you are looking for doesn‚Äôt exist or has been moved.  
    Maybe the Force of Innovation moved it! ‚ö°
  </p>
  <a href="index.html" class="home-btn">üè† Back to Home</a>

</body>
</html>

  <script>
    // Load question and options
  fetch('questions.json')
    .then(res => res.json())
    .then(data => {
      if (data.active === true) {
        document.getElementById('question').textContent = data.question;
        document.getElementById('options').textContent = data.options.join('\n');
      } else {
        document.getElementById('question').textContent = "No active voting at the moment.";
        document.getElementById('options').textContent = "Please check back later.";
      }
    })
    .catch(err => {
      console.error("Error loading JSON:", err);
    });
</script>
